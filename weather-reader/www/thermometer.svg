		</linearGradient>
		<linearGradient id="lg_glare1" x1="10%" y1="10%" x2="60%" y2="100%">
			<stop offset="0" style="stop-color:#ffffff;stop-opacity:0.6"/>
			<stop offset="1" style="stop-opacity:0"/>
		</linearGradient>
		<linearGradient id="lg62" x1="0%" y1="0" x2="100%" y2="0">
