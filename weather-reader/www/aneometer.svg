		.dial_glar { fill:url(#lg_glare1);opacity:0.7 }
		.dial_tick { fill:none;stroke:#b3b3b3;stroke-width:3;stroke-linecap:round }
		#aneo_dial { fill:#ff9900 }
		.ico_star  { fill:none;stroke:#b3b3b3;stroke-width:3;opacity:.5 }
	</style>
	<defs>
